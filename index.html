<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

	<link rel="stylesheet" type="text/css" media="screen" href="normalize.css">
	<link rel="stylesheet" type="text/css" media="screen" href="style.css">



	<title>Animaticss â€” Generate CSS code for frame animations</title>
</head>
<body>

	
	<header>
		<div class="logo">Animaticss</div>
	</header>

	<nav>
		<a href="#TODO">How to use</a>
		<a href="#TODO">View repository</a>
	</nav>

	<main>
		
		<section class="preview">
			
			<div class="container">
				<div id="animationPreview"></div>

				<div class="frames">
					<img id="sourceImg" src="assets/demo-1.png" alt="">

					<div id="currentFrame">&nbsp;</div>
				</div>

				<input type="file" id="imageUpload" />
			</div>

		</section>

		<section class="input">
			
			<div>
				<label for="noFrames">Number of frames in the strip</label>

				<input type="number" id="noFrames" name="noFrames" min="2" max="128">
				
				<p>Pick the correct number of frames in your animation for it to play correctly.</p>
			</div>

			<div>
				<label for="animationSpeed">Animation speed</label>

				<input type="range" id="animationSpeed" name="animationSpeed" min="2" max="40">
				
				<p id="speedCounter">Drag the handle until your animation looks just the way you imagined it.</p>
			</div>

		</section>

		<section class="output">
			
			output goes here

		</section>

	</main>

	<footer>
		<p>Designed and built by Sandro Pereira.</p>
	</footer>




	<script src="script.js"></script>
</body>
</html>
