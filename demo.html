<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>Demo for animatics</title>
</head>
<body>

	<div class="animation-container">
		
	</div>

	<style>
.animation-container {
	width: 300px;
	height: 240px;
	background-image: url('assets/demo-roll.png');
	background-size: cover;
	animation: preview 1.4s steps(16) infinite;
}

@keyframes preview {
	from {background-position-x: 0px;}
	to {background-position-x: -4800px;}
}
	</style>

</body>
</html>
