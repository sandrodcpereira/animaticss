<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>Demo for animatics</title>
</head>
<body>

	<div class="animation-container">
		
	</div>

	<style>
.animation-container {
	width: 513px;
	height: 100px;
	background-image: url('assets/test-xl.png');
	background-size: cover;
	animation: preview 2.0s steps(6) infinite;
}

@keyframes preview {
	from {background-position-x: 0px;}
	to {background-position-x: -3078px;}
}
	</style>

</body>
</html>
